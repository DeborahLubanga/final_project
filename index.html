<html> 
	<head> 
		<meta charset = 'UTF-8'>
		<title>Final Project</title>
		<link rel = "stylesheet" href ="styles/final_project.css"/>
		
		<style>
			
			body {background-color: silver}
			

			
			#container {width: 600px;
						height: 100%;
						z-index: 250;
						position: relative;
						margin: auto;
						top: 30px;
						}
			
			
			#mainScreen {width: 1000px;
						height: 100%;
						background-color: blue;
						z-index: 250;
						position: relative;
						margin: auto;
						
						top: 30px}
						
			
			
			#welcomeScreen{width: 600px;
							height:500px;
							top:50%;
							margin-top: -250px;
							z-index: 500;
							background-color: pink;
							border: 1px solid black;
							position: relative;	
							transition-property: transform;
							transition-duration: 2s;							
														}
			
						
			.enter {transform: translateY(-1500px);}
							
			
			#loadingBG{width: 1200px;
						height: 800px;
						margin: auto;
						background-color: white;
						z-index: 900;
							}
							
			.loadingScreen {width: 600px;
							height: 50px;
							margin: auto;
							background-color: green;
							border: 1px solid black;
							position: absolute;
							animation-name: loading;
							animation-duration: 10s;
							animation-fill-mode: forwards;	
							z-index: 1000;
							}
													
			@keyframes loading{0% {opacity: 1; }
							100%{opacity: 0;}
						
								}

			
		</style>
	</head>
		
	<body>
		
		
			
			
			<div id= "container">
				<div id = "welcomeScreen"> 
					<h1>Hi!</h1>
					<button type = 'button' id = "welcomebutton">Click to Enter</button>
					<div class = "loadingScreen"> 
				<h1> Loading page </h1>
			</div>
				</div>
			
			
			</div>
		
		

			
	
			
			
			


	
	<script src = "js/p5.min.js"></script>
	<script src = "js/p5.dom.js"></script>
	<script src = "js/loading.js"></script>
	
	</body>
